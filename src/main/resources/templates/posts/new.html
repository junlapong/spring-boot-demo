<html layout:decorator="layout" th:with="currentPage='new'">
<head>
    <title>New Post</title>
</head>

    <div layout:fragment="content">
        <form method="post" name="comment_form" id="comment_form" th:action="@{/posts/create}" role="form">
            <div class="form-group">
                <label for="message">Post</label>
                <textarea rows="5" class="form-control" id="message" name="message"></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</html>
